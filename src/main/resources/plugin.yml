main: com.winthier.spleef.SpleefPlugin
name: Spleef

version: 0.1
api-version: 1.19

description: The popular Spleef mini game
authors: [StarTux]
website: https://cavetale.com

depend: [Core, PlayerCache, Mytems, Spawn, Sidebar, Fam]
softdepend: []

commands:

  spleef:
    aliases: [spleefadmin]
    description: Admin command
    permission: spleef.admin

permissions:

  spleef.admin:
    description: Admin permission
    default: op
